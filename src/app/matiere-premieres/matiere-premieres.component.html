<h2>Revue des matières premières et des articles de conditionnement</h2>

<table class="matieres-table">
  <thead>
    <tr>
      <th>Type</th>
      <th>Nom</th>
      <th>Fournisseur</th>
      <th>Commentaires</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let matiere of matieres">
      <td>{{ matiere.Type }}</td>
      <td>{{ matiere.Nom }}</td>
      <td>{{ matiere.Fournisseur }}</td>
      <td>{{ matiere.Commentaires }}</td>
    </tr>
  </tbody>
</table>
